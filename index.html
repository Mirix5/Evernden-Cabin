<html ng-app="cabinApp">
<head>
    <title>The Cabin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/app.js"></script>

</head>

<body>

    <img class="background-image" src="images/cabin.jpg">

    <div class="content">
        <div class="heading heading-landing-pos">
            <h1 class="the-evernden-cabin" onclick="headingClick()">The Evernden Cabin</h1>
            <div class="underline"></div>

            <div class="button-bar">
                <div class="custom-button news" onclick="navClick()" ng-click="nav = 1">
                    <p>news</p>
                </div>
                <div class="custom-button photos" onclick="navClick()" ng-click="nav = 2">
                    <p>photos</p>
                </div>
                <div class="custom-button calendar" onclick="navClick()" ng-click="nav = 3">
                    <p>calendar</p>
                </div>
            </div>
        </div>

        <div class="nav-content">
            <news ng-show="nav == 1"></news>
            <photos ng-show="nav == 2"></photos>
            <calendar ng-show="nav == 3"></calendar>
        </div>
    </div>

</body>
</html>
